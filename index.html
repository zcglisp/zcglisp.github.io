<html lang="zh-CN">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Hello</title>
    <style>
        p {
            white-space: pre-wrap;
        }

    </style>
</head>
<body>
<div id="app">
    <input @focus="myfocus" autofocus ref="myinput"/>&nbsp;
    <button @click="greet"><span style="color:green;font-size:1em">&nbsp;&nbsp;&nbsp; â–¶ &nbsp;&nbsp;&nbsp;</span>
    </button>&nbsp;
    <button @click="clear_input"><span style="color:red;font-size:1em">&nbsp;&nbsp;&nbsp; ðŸ—‘ &nbsp;&nbsp;&nbsp;</span>
    </button>
    <p>{{ r }}</p>
    <script>
    const {createApp} = Vue;
    createApp({
        data() {
            return {r: ''}
        },
        methods: {
            clear_input(event) {
                if (this.$refs.myinput.value === '') {
                    this.r = '';
                }
                this.$refs.myinput.value = '';
                this.$refs.myinput.focus();
            },
            myfocus() {
                let apiurl = localStorage.getItem('apiurl');
                if (apiurl !== null) {
                    axios.get(apiurl);
                }
            },
            greet(event) {
                this.r = 'sending...';
                let f = new FormData();
                f.append('m', this.$refs.myinput.value);
                f.append('k', localStorage.getItem('k'));
                let apiurl = localStorage.getItem('apiurl');
                if (apiurl === null) {
                    localStorage.setItem('apiurl', this.$refs.myinput.value);
                    this.r = this.$refs.myinput.value;
                } else {
                    let myThis = this;
                    let neverRun = true;
                    axios.post(apiurl, f, {
                        onUploadProgress: function (progressEvent) {
                            if(neverRun){
                                neverRun = false;
                                myThis.r = 'waiting...';
                            }
                        }
                    }).then(response => {
                        if (typeof response.data === 'string' && response.data.startsWith('k:')) {
                            localStorage.setItem('k', response.data);
                            this.r = 'ok';
                        } else {
                            this.r = response.data;
                        }
                    });
                }
            }
        }
    }).mount('#app')
</script>
</div>
</body>
</html>
